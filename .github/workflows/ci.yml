# Purpose: Execute linting and coverage-enforced tests for every push/PR.
# Inputs: GitHub push/pull_request events triggering the workflow with a Python 3.11 environment.
# Outputs: Ruff lint results plus `coverage run -m pytest` and `coverage report --fail-under=100` status checks.

name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Run Ruff
        run: ruff check .
      - name: Run pytest with coverage
        run: coverage run -m pytest
      - name: Enforce 100 percent coverage
        run: coverage report --fail-under=100
